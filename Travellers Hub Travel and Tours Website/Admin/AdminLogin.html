<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin_Travellers Hub Travel and Tours Website</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="../assets/css/Bootstrap-4-Calendar-No-Custom-Code.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
</head>

<body style="background: rgb(241,247,252);">
    <section class="login-clean">
        <form method="get" style="max-width: 400px;">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"></div>
            <h3 style="color: #0ac0f4;margin-bottom: 40px;text-align: center;">Login</h3>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" style="background: rgb(255,255,255);"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" style="background: rgb(255,255,255);"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #0ac0f4;">Log In</button></div>
        </form>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>

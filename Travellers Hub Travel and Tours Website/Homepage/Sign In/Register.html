    <section class="d-flex login-clean" style="background: #eef4f7;border-top-style: solid;">
        <form id="Register-Form" method="post" action="http://localhost:5000/api/auth/register"><a id="Return-Home-Link" href="Sign%20In.html" style="color: #7d8285;"><i class="fas fa-arrow-left" id="Return-Home-Icon" style="font-size: 18px;"></i></a>
            <div class="d-flex illustration">
                <div class="container align-items-center align-content-center align-items-xxl-center">
                    <div class="d-flex justify-content-center">
                        <h3 style="color: #0299c4;">Registration</h3>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between" id="Name-Regter-Form" style="margin-bottom: 10px;"><input class="form-control" type="text" id="First-Name-Field-Register" style="background: rgb(255,255,255);max-width: 200px;font-size: 14px;" placeholder="First name" required="" name="firstName"><input class="form-control" type="text" id="Middle-Name-Field-Register" style="background: rgb(255,255,255);font-size: 14px;max-width: 200px;" placeholder="Middle Name" name="middleName"><input class="form-control" type="text" id="Last-Name-Field-Register" style="background: rgb(255,255,255);max-width: 200px;font-size: 14px;" placeholder="Last Name" required="" name="lastName"></div>
            <div class="d-flex flex-row justify-content-between mb-3" id="Telephone-and-Birth-Date-Regter-Form"><input class="form-control" type="tel" id="Phone-Number-Field-Register" style="background: rgb(255,255,255);font-size: 14px;max-width: 230px;" placeholder="Phone Number" required="" name="phoneNumber"><input class="form-control" id="Birth-Date-Input-Register" type="date" style="background: rgb(255,255,255);max-width: 230px;font-size: 14px;" required="" name="birthDate"></div>
            <div id="Address-Regter-Form" style="margin-bottom: 46px;"><input class="form-control" type="text" id="Address-Field-Register" placeholder="Address" style="background: rgb(255,255,255);font-size: 14px;" required="" name="address"></div>
            <div id="Email-Regter-Form" style="margin-top: 6px;">
                <p style="font-size: 12px;text-align: center;"><strong>Note: </strong>Email and Password will be used to Log In</p><input class="form-control" type="email" id="Email-Address-Field-Register" style="background: rgb(255,255,255);font-size: 14px;" placeholder="Email" required="" name="email">
                <div class="d-flex flex-row justify-content-between" id="Password-Regter-Form" style="margin-top: 10px;"><input class="form-control" type="password" id="Password-Field-Register" style="background: rgb(255,255,255);max-width: 230px;font-size: 14px;" placeholder="Password" required="" name="password" minlength="14"><input class="form-control" type="password" id="Confirm-Password-Field-Register" style="background: rgb(255,255,255);max-width: 230px;font-size: 14px;" placeholder="Confirm Password" required="" name="confirmPassword" minlength="14"></div>
            </div><button class="btn btn-primary d-block w-100" id="Login-Button" type="submit" style="max-width: 200px;">Register</button>
